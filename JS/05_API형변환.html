    <script>
        //String 내장 객체
        function test1() {
            var str = "Samsung Apple Xiomi";
            console.log(str);
            console.log(str.length);
            console.log(str.toUpperCase());
            console.log(str.indexOf("ms"));
            console.log(str.lastIndexOf("i"));
            console.log(str.charAt(0));
            console.log(str[0]); // 문자배열로 취급

            // 문자열의 일부 문자를 리턴
            // ms문자만 자르기
            console.log(str.substring(2, 4));
            console.log(str.substring(2));

            console.log(str.substr(2, 2)); // ms 2번인덱스(3번째)부터 2개뽑기 
            console.log(str.substr(2));

            var arr = str.split(" ");
            console.log(arr);
        }

        function test2() {
            /*         
            두개의 인자 문자열과 문자를 입력받고,
            문자열에서 문자가 몇번 출현하는지 리턴하는 함수를 생성
            countChar("hahaha", "a") => 3
            countChar("abccba", "c") => 2
            countChar("abcde", "x") => 0 
            */
           var result = countChar("hahaha","a");
           console.log(result); // 3
           
           var result = countChar("abccba","c");
           console.log(result); // 2

           var result = countChar("abcde","x");
           console.log(result); // 0
           

        }
        function countChar(str,ch){
            let count = 0;
            for(let i = 0; i<str.length ; i++){
                if(ch == str[i]){
                   count++; 
                }
            }
            return count;
        }
    </script>
